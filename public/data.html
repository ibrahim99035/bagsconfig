<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fabric Data</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div id="sidebar">
        <a href="/"><i class="fa fa-wpforms" aria-hidden="true" title="Home"></i></a>
        <i class="fa fa-file-excel-o" aria-hidden="true" title="Download Excel" id="download-excel"></i>
        <a href="/config"><i class="fa fa-cog" aria-hidden="true" title="Configrations"></i></a>
        <a href="/data"><i class="fa fa-database" aria-hidden="true" title="Show Samples"></i></a>
    </div>

    <div class="config-section">
        <h1>All Data</h1>
        <table id="all-data-table" border="1">
            <thead>
                <tr>
                    <th>Quantity</th>
                    <th>Colors</th>
                    <th>Color</th>
                    <th>Attachment</th>
                    <th>Sides</th>
                    <th>Area</th>
                    <th>Weight</th>
                    <th>Cost Price</th>
                    <th>Selling Price</th>
                    <th>Printing Cost</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="all-data"></tbody>
        </table>
    </div>
    <script src="JS/data.js"></script>
    <script src="JS/excel.js"></script>
</body>
</html>
