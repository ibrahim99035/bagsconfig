<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fabric Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div id="sidebar">
        <a href="/"><i class="fa fa-wpforms" aria-hidden="true" title="Home"></i></a>
        <a href="/"><i class="fa fa-file-excel-o" aria-hidden="true" title="Download Excel"></i></a>
        <a href="/config"><i class="fa fa-cog" aria-hidden="true" title="Configrations"></i></a>
        <a href="/data"><i class="fa fa-database" aria-hidden="true" title="Show Samples"></i></a>
    </div>
    
    <div class="container">
        <h1>Fabric Form</h1>
        <form id="fabricForm">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="grid-item">
                    <label for="width">Width (cm):</label>
                    <input type="number" id="width" name="width" required>
                </div>
                <div class="grid-item">
                    <label for="bottomSpace">Bottom Space (cm):</label>
                    <input type="number" id="bottomSpace" name="bottomSpace" required>
                </div>
                <div class="grid-item">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="grid-item full">
                    <label for="colorCount">Color Count:</label>
                    <input type="number" id="colorCount" name="colorCount" required>
                </div>
                <div class="grid-item full">
                    <label for="mainColor">Main Color:</label>
                    <input type="color" id="mainColor" name="mainColor" value="#5c9be2" required>
                </div>
                <div class="grid-item">
                    <label for="handAttachment">Hand Attachment:</label>
                    <select id="handAttachment" name="handAttachment" required></select>
                </div>
                <div class="grid-item">
                    <label for="printingMethod">Printing Method:</label>
                    <select id="printingMethod" name="printingMethod" required></select>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/excel.js"></script>
</body>
</html>
